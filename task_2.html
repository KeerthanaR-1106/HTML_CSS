<html>
<head>
<title>Music Player</title>

<style>
  body{
    font-family: Arial;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .player{
    background:#fff;
    width:260px;
    padding:15px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,.1);
    text-align:center;
  }

  .album-art{
    width:100%;
    height:150px;
    border-radius:10px;
    object-fit:cover;
  }

  h3{ margin:6px 0 2px; font-size:1rem; }
  .artist{ color:#777; font-size:.8rem; }

  .progress{
    margin:10px 0 4px;
    height:5px;
    background:#ddd;
    border-radius:3px;
    overflow:hidden;
  }

  .progress-bar{
    width:40%;
    height:100%;
    background:#FF7F50;
  }

  .time{
    display:flex;
    justify-content:space-between;
    font-size:.75rem;
    color:#777;
    margin-bottom:10px;
  }

  .controls{
    display:flex;
    justify-content:space-around;
  }

  .controls button{
    width:36px;
    height:36px;
    border-radius:50%;
    border:2px solid #FF7F50;
    background:#fff;
    color:#FF7F50;
    cursor:pointer;
    transition:.25s;
  }

  .controls button:hover{
    background:#FF7F50;
    color:#fff;
    transform:scale(1.1);
  }
</style>
</head>

<body>

<div class="player">

  <img class="album-art"
       src="img.jpg"
       alt="Album">

  <h3>Faded</h3>
  <p class="artist">Alan Walker</p>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="time">
    <span>0:25</span>
    <span>3:32</span>
  </div>

  <div class="controls">
    <button>&laquo;</button>
    <button>&#9658;</button>
    <button>&raquo;</button>
  </div>

</div>

</body>
</html>
